<body>
    <header class="header">
        <div class="container header-content">

    <!-- Botão flutuante WhatsApp -->
    <a href="#" class="whatsapp-float" onclick="sharePrazoWhatsApp()" title="Compartilhar prazo via WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
    <script>
    // Exemplo de prazo
    const prazo = {
        id: 'prz_1',
        titulo: 'Prazo para Apresentação de Defesa',
        data: '2025-10-05',
        hora: '23:59',
        processo: '1234567-89.2025.8.26.0001',
        parte: 'Cliente X'
    };
    document.getElementById('prazosBoard').innerHTML = `
        <div class="prazo-card">
            <h3>${prazo.titulo}</h3>
            <p><strong>Data limite:</strong> ${prazo.data} ${prazo.hora}</p>
            <p><strong>Processo:</strong> ${prazo.processo}</p>
            <p><strong>Parte:</strong> ${prazo.parte}</p>
            <button class="btn btn-success" onclick="sharePrazoWhatsApp('${prazo.id}')"><i class="fab fa-whatsapp"></i> Compartilhar</button>
        </div>
    `;
    function sharePrazoWhatsApp(przId) {
        // Para demo, sempre usa o exemplo
        const prz = prazo;
        let msg = `Prazo: ${prz.titulo}\nData limite: ${prz.data} ${prz.hora}\nProcesso: ${prz.processo}\nParte: ${prz.parte}`;
        const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
        window.open(url, '_blank');
    }
    </script>
</body>
