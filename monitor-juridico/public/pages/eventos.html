<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Ali Software Jurídico</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="../index.html" class="logo" aria-label="Voltar ao início">
                <img src="../logo.png" alt="Ali Software Jurídico" class="logo-image">
            </a>
            <nav class="nav-menu" role="navigation" aria-label="Menu principal">
                <a href="dashboard.html" class="nav-item">Dashboard</a>

                <a href="login.html" class="btn btn-outline">Fazer login</a>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <h1>Meus Eventos</h1>
            <div id="eventosBoard"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>© 2025 Ali Software Jurídico. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!-- Botão flutuante WhatsApp -->
    <a href="#" class="whatsapp-float" onclick="shareEventoWhatsApp()" title="Compartilhar evento via WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
    <script>
    // Exemplo de evento
    const evento = {
        id: 'evt_1',
        titulo: 'Reunião com Cliente',
        data: '2025-10-10',
        hora: '09:00',
        local: 'Escritório Ali Software',
        descricao: 'Reunião para alinhamento de estratégias.'
    };
    document.getElementById('eventosBoard').innerHTML = `
        <div class="evento-card">
            <h3>${evento.titulo}</h3>
            <p><strong>Data:</strong> ${evento.data} ${evento.hora}</p>
            <p><strong>Local:</strong> ${evento.local}</p>
            <p><strong>Descrição:</strong> ${evento.descricao}</p>
            <button class="btn btn-success" onclick="shareEventoWhatsApp('${evento.id}')"><i class="fab fa-whatsapp"></i> Compartilhar</button>
        </div>
    `;
    function shareEventoWhatsApp(evtId) {
        // Para demo, sempre usa o exemplo
        const evt = evento;
        let msg = `Evento: ${evt.titulo}\nData: ${evt.data} ${evt.hora}\nLocal: ${evt.local}\nDescrição: ${evt.descricao}`;
        const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
        window.open(url, '_blank');
    }
    </script>
</body>
</html>
