    <a href="#" class="whatsapp-float" onclick="shareAudienciaWhatsApp()" title="Compartilhar audiência via WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
    <script>
    // Exemplo de audiência
    const audiencia = {
        id: 'aud_1',
        titulo: 'Audiência de Conciliação',
        data: '2025-10-02',
        hora: '14:00',
        local: 'Fórum Central',
        processo: '1234567-89.2025.8.26.0001',
        partes: 'Cliente X Réu Y'
    };
    document.getElementById('audienciasBoard').innerHTML = `
        <div class="audiencia-card">
            <h3>${audiencia.titulo}</h3>
            <p><strong>Data:</strong> ${audiencia.data} ${audiencia.hora}</p>
            <p><strong>Local:</strong> ${audiencia.local}</p>
            <p><strong>Processo:</strong> ${audiencia.processo}</p>
            <p><strong>Partes:</strong> ${audiencia.partes}</p>
            <button class="btn btn-success" onclick="shareAudienciaWhatsApp('${audiencia.id}')"><i class="fab fa-whatsapp"></i> Compartilhar</button>
        </div>
    `;
    function shareAudienciaWhatsApp(audId) {
        // Para demo, sempre usa o exemplo
        const aud = audiencia;
        let msg = `Audiência: ${aud.titulo}\nData: ${aud.data} ${aud.hora}\nLocal: ${aud.local}\nProcesso: ${aud.processo}\nPartes: ${aud.partes}`;
        const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
        window.open(url, '_blank');
    }
    </script>
