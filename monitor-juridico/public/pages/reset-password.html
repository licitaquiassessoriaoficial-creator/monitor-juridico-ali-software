<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Ali Software Jurídico</title>
    <meta name="description" content="Redefina sua senha de acesso ao Ali Software Jurídico.">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="main-content">
        <div class="container">
            <div class="login-bg">
                <div class="login-center">
                    <div class="login-card-modern">
                        <h1 class="login-title">Redefinir Senha</h1>
                        <p class="login-subtitle">Digite sua nova senha abaixo.</p>
                        <form id="resetPasswordForm" class="form-modern">
                            <input type="hidden" id="token" name="token">
                            <div class="form-group">
                                <label for="password" class="form-label">Nova Senha</label>
                                <input type="password" id="password" name="password" class="form-input" placeholder="Nova senha" required minlength="8">
                                <small class="form-helper">Mínimo 8 caracteres, incluindo maiúscula, minúscula e número.</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-full">Redefinir Senha</button>
                        </form>
                        <div class="login-links-modern">
                            <a href="login.html" class="link">Voltar ao login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Captura token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('token').value = token || '';

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const token = document.getElementById('token').value;
            if (!token) {
                alert('Token de redefinição ausente ou inválido.');
                return;
            }
            if (password.length < 8) {
                alert('A senha deve ter pelo menos 8 caracteres.');
                return;
            }
            try {
                const response = await fetch('http://localhost:3001/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Senha redefinida com sucesso! Faça login com sua nova senha.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || 'Erro ao redefinir senha.');
                }
            } catch (err) {
                alert('Erro de conexão com o servidor.');
            }
        });
    </script>
</body>
</html>
